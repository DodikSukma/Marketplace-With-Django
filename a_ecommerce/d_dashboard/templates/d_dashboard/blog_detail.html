{% extends 'd_dashboard/dashboard_base.html' %}
{% load static %}
{% block title %}Admin Detail Blog{% endblock %}


{% block content %}
<!-- breadcrumb part start-->
<section class="breadcrumb_part single_product_breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb part end-->

<!--================Single Product Area =================-->
<div class="product_image_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="product_img_slide owl-carousel">
                    <div class="single_product_img">
                        <img src="{{ blog.image.url }}" alt="#" class="img-fluid">
                    </div>
                    <div class="single_product_img">
                        <img src="{{ blog.image.url }}" alt="#" class="img-fluid">
                    </div>
                    <div class="single_product_img">
                        <img src="{{ blog.image.url }}" alt="#" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="blog_details">
                    <h2>{{blog.title}}</h2>
                    <p class="excert">{{blog.content_1}}</p>
                    <p class="excert">{{blog.content_2}}</p>
                    <p class="excert">{{blog.content_3}}</p>
                    <ul class="blog-info-link mt-3 mb-4">
                        <li><a href="#"><i class="far fa-date"></i>{{blog.date_create}}</a></li>
                    </ul>
                    <div class="card_area">
                        <a href="{% url 'd_dashboard:edit-item-page-blog-admin' blog.id %}" class="genric-btn success circle arrow">Edit</a>
                        <a href="{% url 'd_dashboard:delete-item-page-blog-admin' blog.id %}" class="genric-btn danger circle arrow">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--================End Single Product Area =================-->


{% endblock %}
